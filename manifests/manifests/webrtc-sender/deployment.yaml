apiVersion: apps/v1
kind: Deployment
metadata:
  name: webrtc-sender
  namespace: plarail2021
spec:
  selector:
    matchLabels:
      app: webrtc-sender
  template:
    metadata:
      labels:
        app: webrtc-sender
    spec:
      containers:
        - name: webrtc-sender
          image: ghcr.io/ueckoken/plarail2021-webrtc-sender:e6637bc-1636901827 # {"$imagepolicy": "plarail2021:webrtc-sender"}
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          envFrom:
            - secretRef:
                name: videocast

        - chofu_b1
        - chofu_b2
        - chofu_b3
      rules:
        - on:
            - chofu_b2
            - chofu_s1
        - on:
            - chofu_b2
            - chofu_s2
        - on:
          off:
            - chofu_b2
            - chofu_b3
  - station:

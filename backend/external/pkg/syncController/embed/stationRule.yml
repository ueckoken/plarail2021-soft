#分岐はoffで直進？ストップレールはoffでGo？
stations:
  - station:
      name: motoyawata
      points:
        - motoyawata_s1
        - motoyawata_s2
      rules:
        - on: #s1だけStopさせるとs2を通って来た2台目がぶつかるかも(このパターンはいらないかも)
            - motoyawata_s2
        - on:
          off: #どっちもGoはOK
            - motoyawata_s1
            - motoyawata_s2
  - station:
      name: iwamotocho_kudari
      points:
        - iwamotocho_b1
        - iwamotocho_b4
        - iwamotocho_s1
        - iwamotocho_s2
      rules:
        - on:
            - iwamotocho_b1
        - on:
          off: #b4=ONだと2,3番線でぶつかる
            - iwamotocho_b1
            - iwamotocho_b4
  - station:
      name: iwamotocho_nobori
      points:
        - iwamotocho_b1
        - iwamotocho_b4
        - iwamotocho_s2
        - iwamotocho_s4
      rules:
        - on: #b1=OFFだと2,3番線でぶつかる
            - iwamotocho_b4
            - iwamotocho_b1
        - on:
          off:
            - iwamotocho_b4
  - station:
      name: kudanshita
      points:
        - kudanshita_s5
        - kudanshita_s6
      rules:
        - on:
  - station:
      name: sasazuka_kudari
      points:
        - sasazuka_s1
        - sasazuka_s2
        - sasazuka_b1
      rules:
        - on:
            - sasazuka_b1
            - sasazuka_s1 #s1=offだと笹塚->明大前でぶつかる
          off:
            - sasazuka_s2
        - on: #分岐b1をONにした意味はなくなるが、これもあり得る
            - sasazuka_b1
            - sasazuka_s2
          off:
            - sasazuka_s1
        - on:
          off:
            - sasazuka_b1
  - station:
      name: sasazuka_nobori
      points:
        - sasazuka_s3
        - sasazuka_s4
        - sasazuka_s5
        - sasazuka_b2
      rules:
        - on:
            - sasazuka_b2
            - sasazuka_s5 #s5=offだとぶつかる
        - on:
          off:
            - sasazuka_b2
  - station:
      name: meidaimae
      points:
        - meidaimae_s1
        - meidaimae_s2
      rules:
        - on:

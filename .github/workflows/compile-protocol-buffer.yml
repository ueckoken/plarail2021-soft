name: compile_PB

on:
  push:
    paths:
      - "backend/proto/*"
      - ".github/workflows/compile-protocol-buffer.yml"
      - "backend/Makefile"
    branches-ignore:
      - "main"
      - "deployment"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: add path
        run: |-
          echo "$RUNNER_TEMP/protoc/bin" >> $GITHUB_PATH
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: run protoc
        run: |-
          curl -L https://github.com/protocolbuffers/protobuf/releases/download/v3.20.0/protoc-3.20.3-linux-x86_64.zip -o $RUNNER_TEMP/protoc.zip
          unzip -d $RUNNER_TEMP/protoc $RUNNER_TEMP/protoc.zip
          go install google.golang.org/protobuf/cmd/protoc-gen-go@v1.28
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@v1.2
          mkdir -p $GITHUB_WORKSPACE/backend/internal/spec
          mkdir -p $GITHUB_WORKSPACE/backend/external/spec
          cd $GITHUB_WORKSPACE/backend/
          make pb
      - name: Add & Commit
        uses: EndBug/add-and-commit@v9.1.0
        with:
          default_author: github_actions

<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="shortcut icon" href="#">
    <title>Momo P2P</title>
  </head>
  <body>
    <h3>Momo P2P</h3>
    <div>
      <select id="codec">
        <option value="H264">H264</option>
        <option value="VP8">VP8</option>
        <option value="VP9">VP9</option>
        <option value="AV1">AV1</option>
      </select>
      <input type="button" onclick="connectMomo();" value="Connect momo">
      <input type="button" onclick="disconnectMomo();" value="Disconnect momo">

      <input type="button" onclick="connectCamera();" value="Connect camera">
      <input type="button" onclick="disconnectCamera();" value="Disconnect camera">

      <input type="button" onclick="connectReceiver();" value="Connect receiver">
      <input type="button" onclick="disconnectReceiver();" value="Disconnect receiver">

      ルームid
      <input type="text" id="room_id">
      ソース選択
      <select id="select_source">
        <option value="momo">momo</option>
        <option value="camera">camera</option>
      </select>
    </div>
    <div>
      <video id="local_video" autoplay style="width: 160px; height: 120px; border: 1px solid black;"></video>
      <video id="remote_video" autoplay style="width: 160px; height: 120px; border: 1px solid black;"></video>
    </div>
    <script type='text/javascript' src='./momo_sender_.js'></script>
  </body>
</html>
